<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BM Ticketing</title>
  <link rel="stylesheet" href="css/styles-v2.css" id="theme-stylesheet">
</head>
<body>

  <div class="version-toggle">
    <button class="version-btn is-active" data-version="2">Version 2</button>
    <button class="version-btn" data-version="1">Version 1</button>
  </div>

  <main>
    <div class="calendar">
      <h2 class="calendar__month">March 2026</h2>

      <div class="calendar__grid">
        <!-- Day headers -->
        <div class="calendar__header">Sunday</div>
        <div class="calendar__header">Monday</div>
        <div class="calendar__header">Tuesday</div>
        <div class="calendar__header">Wednesday</div>
        <div class="calendar__header">Thursday</div>
        <div class="calendar__header">Friday</div>
        <div class="calendar__header">Saturday</div>

        <!-- Week 1 -->
        <div class="calendar__cell" data-date="2026-03-01"><button class="calendar__date">1</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-02"><button class="calendar__date">2</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-03"><button class="calendar__date">3</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-04"><button class="calendar__date">4</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-05"><button class="calendar__date">5</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-06"><button class="calendar__date">6</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-07"><button class="calendar__date">7</button><div class="calendar__events"></div></div>

        <!-- Week 2 -->
        <div class="calendar__cell" data-date="2026-03-08"><button class="calendar__date">8</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-09"><button class="calendar__date">9</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-10"><button class="calendar__date">10</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-11"><button class="calendar__date">11</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-12"><button class="calendar__date">12</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-13"><button class="calendar__date">13</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-14"><button class="calendar__date">14</button><div class="calendar__events"></div></div>

        <!-- Week 3 -->
        <div class="calendar__cell" data-date="2026-03-15"><button class="calendar__date">15</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-16"><button class="calendar__date">16</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-17"><button class="calendar__date">17</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-18"><button class="calendar__date">18</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-19"><button class="calendar__date">19</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-20"><button class="calendar__date">20</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-21"><button class="calendar__date">21</button><div class="calendar__events"></div></div>

        <!-- Week 4 -->
        <div class="calendar__cell" data-date="2026-03-22"><button class="calendar__date">22</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-23"><button class="calendar__date">23</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-24"><button class="calendar__date">24</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-25"><button class="calendar__date">25</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-26"><button class="calendar__date">26</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-27"><button class="calendar__date">27</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-28"><button class="calendar__date">28</button><div class="calendar__events"></div></div>

        <!-- Week 5: Mar 29–31 + Apr 1–4 overflow -->
        <div class="calendar__cell" data-date="2026-03-29"><button class="calendar__date">29</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-30"><button class="calendar__date">30</button><div class="calendar__events"></div></div>
        <div class="calendar__cell" data-date="2026-03-31"><button class="calendar__date">31</button><div class="calendar__events"></div></div>
        <div class="calendar__cell is-overflow" data-date="2026-04-01"><button class="calendar__date">1</button><div class="calendar__events"></div></div>
        <div class="calendar__cell is-overflow" data-date="2026-04-02"><button class="calendar__date">2</button><div class="calendar__events"></div></div>
        <div class="calendar__cell is-overflow" data-date="2026-04-03"><button class="calendar__date">3</button><div class="calendar__events"></div></div>
        <div class="calendar__cell is-overflow" data-date="2026-04-04"><button class="calendar__date">4</button><div class="calendar__events"></div></div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
